<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Logo Group -->
  <g transform="translate(100, 150)">
    <!-- Book shape (left side) -->
    <path d="M 50 20 L 100 20 L 100 200 L 50 200 Z" fill="#4a8fa3" opacity="0.8"/>
    <path d="M 50 20 L 50 200 L 20 180 L 20 40 Z" fill="#2d6a81"/>
    <path d="M 100 20 L 130 40 L 130 180 L 100 200 Z" fill="#6ba8c0"/>
    
    <!-- Arrow going up (right side) -->
    <path d="M 150 150 L 200 100 L 200 100 L 230 130 L 180 180 Z" fill="#2d6a81"/>
    <line x1="200" y1="100" x2="200" y2="180" stroke="#4a8fa3" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Checkmark -->
    <path d="M 110 120 L 130 140 L 160 110" stroke="#6ba8c0" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="350" font-size="120" font-weight="bold" fill="#333333" font-family="Arial, sans-serif" text-anchor="middle">AcadTrack</text>
</svg>
