[build]
  command = "npm run build"
  publish = "dist"

[context.production]
  environment = { VITE_API_BASE_URL = "https://acadtrack.onrender.com/api" }

[context.develop]
  environment = { VITE_API_BASE_URL = "http://localhost:5000/api" }

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
